<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
  <!--[if lt IE 9]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
  <![endif]-->
  <style type="text/css">
    li { padding-left: 0.3em; }
    ol > li > ol { list-style-type: lower-alpha; }
    dl > dt:before { clear: both; }
    dl > dt { font-weight: bold; float: left; }
    dl > dt + dt:before { content: " & "; font-weight: normal; }
    dl > dt:after { content: "Â "; }
    dl > dd { padding-bottom: 0.5em; }
    dl.authorisation > dt { min-width: 200px; }
    dl.authorisation > dd { padding-bottom: 0.2em; }
    h1 { counter-reset: heading subheading; }
    h2:before { counter-increment: heading; content: counter(heading) "."; margin-right: 0.5em; }
    h2 { counter-reset: subheading; }
    h2.no_toc:before { counter-increment: none; content: none; }
    h3:before { counter-increment: subheading; content: counter(heading) "." counter(subheading) "."; margin-right: 0.75em; }
    h3.no_toc:before { counter-increment: none; content: none; }
  </style>
  <style type="text/css" media="print">
    header, footer { display: none; }
  </style>

</head>
